<DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title >Palindrome Checker</title>
      <link rel="stylesheet" href="styles.css">
    </head>
      <body>
        <main class="container">
        <img alt="freeCodeCamp logo" class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="app">
            <label for="text-input">Enter in text to check for a palindrome:
            </label>
            <input class="input" id="text-input" value type="text">
            <button class="btn" id="check-btn">Check</button>  
            <div class="results-div hidden" id="result"></div>
        </div>
        <div class="definition"><p class="palindrome-definition">
              <span role="img" aria-label="light-bulb">ðŸ’¡</span>
              A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
              way both forward and backward, ignoring punctuation, case, and
              spacing.
            </p>
        </div>
        </main> 
        <script src="script.js"></script>
      </body> 
        
    </html>
